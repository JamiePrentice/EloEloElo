<div class="jumbotron">
    <h2>Welcome Player!</h2>

    <div class="container">
        <div class="row">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="playerName">What is your player name: </label>
                        <div class="col-sm-10 form-group" data-bind="css: {'has-error': PlayerName()===''}">
                            <input class="form-control" name="playerName" placeholder="Your Player Name" data-bind=" typeahead: { source: PlayerData, target: PlayerName}"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" data-bind="click:LogIn">Sign in</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</div>
