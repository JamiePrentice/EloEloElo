<div class="game-queue" data-bind="if:HasQueue()">
  <legend>  <span data-bind="text:GamesData().length - 1"></span> <span data-bind="if:GamesData().length > 2">Games</span>
    <span data-bind="if:GamesData().length == 2">Game</span> in Queue</legend>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th class="text-center">Player 1</th>
              <th class="text-center"></th>
              <th class="text-center">Player 2</th>
            </tr>
          </thead>
            <tbody data-bind="foreach:GamesData()">
                <!-- ko if: $index() != 0 -->
                <tr>
                    <td class="col-xs-5 text-center" data-bind="text:player1"></td>
                    <td class="col-xs-2 text-center">vs.</td>
                    <td class="col-xs-5 text-center" data-bind="text:player2"></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
</div>
