<div class="game-queue panel panel-success" data-bind="if:HasQueue()">
    <div id="queue" class="panel-heading">
        <span data-bind="text:GamesData().length - 1"></span> <span data-bind="if:GamesData().length > 2">Games</span>
        <span data-bind="if:GamesData().length == 2">Game</span> in Queue</div>
    <div class="panel-body">
        <table class="table table-condensed table-bordered">
            <tbody data-bind="foreach:GamesData()">
                <!-- ko if: $index() != 0 -->
                <tr>
                    <td class="col-xs-5 text-center" data-bind="text:player1"></td>
                    <td class="col-xs-2 text-center">vs.</td>
                    <td class="col-xs-5 text-center" data-bind="text:player2"></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</div>
