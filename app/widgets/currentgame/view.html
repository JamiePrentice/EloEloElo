<legend id="currentgame">
    Current Game
</legend>
<section class="panel panel-success" data-bind="if:Active()">
    <div class="panel-body">
        <div class="row" style="font-size:180%">
            <div class="col-md-5 col-xs-12 text-center">
                <button class="btn btn-success btn-block btn-lg" data-bind="click:function(){setWinner($data.Player1);}">
                    <i class="fa fa-trophy fa-lg fa-fw"></i> <span data-bind="text: Player1" ></span>
                </button>
            </div>
            <div class="col-xs-12 col-md-2 text-center">
                vs.
            </div>
            <div class="col-md-5 col-xs-12 text-center">
                <button class="btn btn-success btn-block btn-lg" data-bind="click:function(){setWinner($data.Player2);}">
                    <i class="fa fa-trophy fa-lg fa-fw"></i> <span data-bind="text: Player2"></span>
                </button>
            </div>
        </div>
    </div>
</section>
<section class="panel panel-default" data-bind="if:!Active()">
    <div class="panel-heading text-center">
        <h2>The table is free</h2>
    </div>
</section>
