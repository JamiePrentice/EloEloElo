<section class="" data-bind="if:HasGame()">
    <legend id="currentgame">
        Current Game
    </legend>
    <section class="panel">
        <div class="panel-body bg-success">
            <div class="col-md-5 col-sm-5 col-xs-12 text-center">
                <button class="btn btn-success btn-block btn-lg" data-bind="click:function(){setWinner($data.Player1);}, enable: CanSetWinner">
                    <i class="fa fa-trophy fa-lg fa-fw"></i> <span data-bind="text: Player1" ></span>
                </button>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 text-center">
                vs.
            </div>
            <div class="col-md-5 col-sm-5 col-xs-12 text-center">
                <button class="btn btn-success btn-block btn-lg" data-bind="click:function(){setWinner($data.Player2);}, enable: CanSetWinner">
                    <i class="fa fa-trophy fa-lg fa-fw"></i> <span data-bind="text: Player2"></span>
                </button>
            </div>
        </div>
        <div class="col-xs-6 text-left" data-bind="if:CanPlayWinner()">
          <div class="text-left" style="padding:20px;">
              <button class="btn btn-xs btn-primary" data-bind="click:PlayWinner">Play Winner</button>
          </div>
        </div>
        <div class="col-xs-6 text-left">
          <div class="text-right" style="padding:20px;">
              <button class="btn btn-xs btn-danger" data-bind="click:AbandonCurrentGame">Abandon Game</button>
          </div>
        </div>
    </section>
</section>
<div data-bind="if:!HasGame()">
    <section class="jumbotron">
        <div class="panel-heading text-center bg-success">
            <p style="font-weight:bold;line-height:100px;margin:0;padding:0">The table is free</p>
        </div>
    </section>
</div>
<div class="clearfix" style="clear:both"></div>
