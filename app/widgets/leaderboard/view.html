<div data-bind="visible: !HasPlayers" class="panel panel-info">
    <div class="panel-heading">Hmmm...</div>
    <h4>
        No players have registered
    </h4>
    <br />
</div>
<div class="visible-lg large-leaderboard">
    <legend>Leaderboard</legend>
    <table class="table table-bordered table-striped" data-bind="visible: HasPlayers">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Elo</th>
            </tr>
        </thead>
        <tbody class="scoreboard" data-bind="foreach:PlayerData().slice(0,5)">
            <tr>
                <td>
                    <div data-bind="text:$index()+1"></div>
                </td>
                <td>
                    <div data-bind="text:name"></div>
                </td>
                <td>
                    <div data-bind="text:elo"></div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
<div class="hidden-lg">
    <legend>Leaderboard</legend>
    <table class="table table-condensed table-striped" data-bind="visible: HasPlayers">
        <thead class="thead-default">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="text-center">Wins</th>
                <th class="text-center">Losses</th>
                <th class="text-center hidden-xs">Delta</th>
                <th class="text-center">Elo</th>
            </tr>
        </thead>
        <tbody class="scoreboard" data-bind="foreach:PlayerData">
            <tr>
                <td>
                    <div data-bind="text:$index()+1" class="text-center"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:name" class="text-center"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:wins" class="text-center"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:losses"></div>
                </td>
                <td class="text-center hidden-xs">
                    <div data-bind="text:name"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:elo" class="text-center"></div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
