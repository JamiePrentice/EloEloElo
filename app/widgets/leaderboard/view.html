<div data-bind="visible: !HasPlayers" class="panel panel-info">
    <div class="panel-heading">Hmmm...</div>
    <h4>
        No players have registered
    </h4>
    <br />
</div>

<section data-bind="visible: HasPlayers">
    <legend>Leaderboard</legend>
    <table class="table table-condensed table-striped">
        <thead class="thead-default">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="text-center">Wins</th>
                <th class="text-center">Losses</th>
                <th class="text-center hidden-xs">Delta</th>
                <th class="text-center">Elo</th>
            </tr>
        </thead>
        <tbody class="scoreboard" data-bind="foreach:PlayerData">
            <tr data-bind="click: $parent.GetStats" data-toggle="modal" data-target="#myModal">
                <td>
                    <div data-bind="text:$index()+1" class="text-center"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:name" class="text-center"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:wins" class="text-center"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:losses"></div>
                </td>
                <td class="text-center hidden-xs" data-bind="css: { 'bg-danger': $parent.PlayerDelta($data) < 0, 'bg-success': $parent.PlayerDelta($data) > 0}">
                    <div data-bind="text:$parent.PlayerDeltaDesc($data)"></div>
                </td>
                <td class="text-center">
                    <div data-bind="text:elo" class="text-center"></div>
                </td>
            </tr>
        </tbody>

    </table>
</section>
